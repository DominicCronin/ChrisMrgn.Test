version: '{build}'  
pull_requests:  
  do_not_increment_build_number: true
branches:  
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:  
- ps: .\Build.ps1
test: off  
artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:  
- provider: NuGet
  name: production
  api_key:
    secure: Q6h8oYEqNPe8OZN940GBff0+ExmxELtVuhsRkOvFq1qdjtM81EkWCQwMBsiIapTP
  on:
    branch: master